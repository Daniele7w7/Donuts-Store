<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="aaalo.jpg" type="image/x-icon">
    <title>Donuts Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <header>
        <a href="#"><img src="aaalo.jpg" class="logo" /></a>
        <div class="toggle"></div>
        <ul class="navigation">
          <li><a href="#">Pedidos</a></li>
          <li><a href="#">Sabores</a></li>
          <li><a href="#">Nossa Historia</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2><span>Donuts<br/>O Melhor Do Maranhão.</span></h2>
          <p>
            Nossa História constitui em entregar e fornecer a melhor experiência para nossos clientes, que procuram lazer e uma boa conversa entre amigos. Em nosso espaço a Donuts Store você tem ese momento 
          </p>
          <a href="#" class="btn">Peça Agora</a>
        </div>
        <div class="slider">
          <div class="slides active">
            <img src="donuts.png" />
          </div>
          <div class="slides">
            <img src="melhor.png" />
          </div>
          <div class="slides">
            <img src="rosa.png" />
          </div>
          <div class="slides">
            <img src="branco.png" />
          </div>
        </div>
      </div>

      <div class="footer">
        <ul class="sci">
          <li>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          </li>
        </ul>
        <div class="prevNext">
          <p>Siga</p>
          <span class="prev"
            ><ion-icon name="chevron-back-outline"></ion-icon
          ></span>
          <span class="next"
            ><ion-icon name="chevron-forward-outline"></ion-icon
          ></span>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const menutoggle = document.querySelector(".toggle");
      const navigation = document.querySelector(".navigation");
      menutoggle.onclick = function () {
        menutoggle.classList.toggle("active");
        navigation.classList.toggle("active");
      };

      const slides = document.querySelectorAll(".slides");
      const prev = document.querySelector(".prev");
      const next = document.querySelector(".next");

      i = 0;

      function ActiveSlide(n) {
        for (slide of slides) slide.classList.remove("active");
        slides[n].classList.add("active");
      }

      next.addEventListener("click", function () {
        if (i == slides.length - 1) {
          i = 0;
          ActiveSlide(i);
        } else {
          i++;
          ActiveSlide(i);
        }
      });

      prev.addEventListener("click", function () {
        if (i == 0) {
          i = slides.length - 1;
          ActiveSlide(i);
        } else {
          i--;
          ActiveSlide(i);
        }
      });
    </script>
  </body>
</html>
